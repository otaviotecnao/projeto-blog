{% extends "base.html" %}
{% block title %}
  {{ post.titulo }} | {{ block.super }}
{% endblock title %}
{% block body %}
<div class = "row">
  <div class = "col s12 m8">
      <h4>{{ p.titulo}}</h4>
      <span> Autor: {{ p.autor}} | Data do post: {{ p.data_post }} </span>
      <p>
      {{ post.conteudo|safe }}
      </p>
  </div>
{% endblock %}
